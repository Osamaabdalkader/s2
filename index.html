<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسريع الإلكترونية</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/publish.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/profile.css">
    
    <style>
        /* أنماط التحميل */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-page {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-page h2 {
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        .error-page button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    منصة تسريع الإلكترونية
                </div>
                <ul class="nav-links">
                    <li><a href="#home" data-link><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li id="publish-link" style="display: none;"><a href="#publish" data-link><i class="fas fa-plus-circle"></i> نشر منشور</a></li>
                    <li id="profile-link" style="display: none;"><a href="#profile" data-link><i class="fas fa-user"></i> حسابي</a></li>
                    <li id="login-link"><a href="#login" data-link><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
                    <li id="register-link"><a href="#register" data-link><i class="fas fa-user-plus"></i> إنشاء حساب</a></li>
                    <li id="logout-link" style="display: none;"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
                    <li><a href="#" id="debug-btn"><i class="fas fa-bug"></i> تصحيح الأخطاء</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div id="connection-status" class="connection-status"></div>
        
        <!-- المحتوى الرئيسي -->
        <div id="app-content">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
    
    <!-- الفوتر -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-bolt"></i>
                    منصة تسريع الإلكترونية
                </div>
                <p>© 2023 منصة تسريع الإلكترونية. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
                                                                                                  </html>
