<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل بدون تأكيد البريد</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --error: #e63946;
            --background: #f8f9fa;
            --text: #212529;
            --border: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .switch-form a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-email {
            font-weight: 600;
            color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام التسجيل بدون تأكيد البريد</h1>
        </div>
        
        <div class="form-container">
            <!-- نموذج إنشاء حساب -->
            <div id="signup-container">
                <h2 style="text-align: center; margin-bottom: 20px;">إنشاء حساب جديد</h2>
                <div id="signup-message" class="message hidden"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">البريد الإلكتروني</label>
                        <input type="email" id="signup-email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">كلمة المرور</label>
                        <input type="password" id="signup-password" required placeholder="أنشئ كلمة مرور قوية">
                    </div>
                    <button type="submit">إنشاء حساب</button>
                </form>
                <div class="switch-form">
                    <span>هل لديك حساب بالفعل؟</span>
                    <a id="show-login">تسجيل الدخول</a>
                </div>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <div id="login-container" class="hidden">
                <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
                <div id="login-message" class="message hidden"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
                    </div>
                    <button type="submit">تسجيل الدخول</button>
                </form>
                <div class="switch-form">
                    <span>ليس لديك حساب؟</span>
                    <a id="show-signup">إنشاء حساب</a>
                </div>
            </div>

            <!-- واجهة المستخدم بعد تسجيل الدخول -->
            <div id="user-container" class="hidden">
                <div class="user-info">
                    <h2>مرحباً!</h2>
                    <p>لقد قمت بتسجيل الدخول بنجاح إلى حسابك</p>
                    <p>البريد الإلكتروني: <span id="user-email" class="user-email"></span></p>
                </div>
                <button id="logout-btn">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Supabase مع المعلومات المقدمة
        const SUPABASE_URL = 'https://rrjocpzsyxefcsztazkd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyam9jcHpzeXhlZmNzenRhemtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTEzMTgsImV4cCI6MjA3Mzg2NzMxOH0.TvUthkBc_lnDdGlHJdEFUPo4Dl2n2oHyokXZE8_wodw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // عناصر DOM
        const signupContainer = document.getElementById('signup-container');
        const loginContainer = document.getElementById('login-container');
        const userContainer = document.getElementById('user-container');
        const showLoginBtn = document.getElementById('show-login');
        const showSignupBtn = document.getElementById('show-signup');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const signupMessage = document.getElementById('signup-message');
        const loginMessage = document.getElementById('login-message');
        const userEmailSpan = document.getElementById('user-email');
        
        // التحقق من حالة المستخدم عند تحميل الصفحة
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showUserInterface(session.user.email);
            } else {
                showSignupInterface();
            }
        });
        
        // الاستماع للتغيرات في حالة المصادقة
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showUserInterface(session.user.email);
            } else if (event === 'SIGNED_OUT') {
                showSignupInterface();
            }
        });
        
        // إظهار واجهة إنشاء الحساب
        function showSignupInterface() {
            signupContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
            userContainer.classList.add('hidden');
        }
        
        // إظهار واجهة تسجيل الدخول
        function showLoginInterface() {
            signupContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            userContainer.classList.add('hidden');
        }
        
        // إظهار واجهة المستخدم بعد تسجيل الدخول
        function showUserInterface(email) {
            signupContainer.classList.add('hidden');
            loginContainer.classList.add('hidden');
            userContainer.classList.remove('hidden');
            userEmailSpan.textContent = email;
        }
        
        // معالجة إنشاء الحساب
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });
            
            if (error) {
                showMessage(signupMessage, error.message, 'error');
            } else {
                showMessage(signupMessage, 'تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن.', 'success');
                signupForm.reset();
                
                // الانتقال تلقائياً إلى صفحة تسجيل الدخول بعد 2 ثوان
                setTimeout(() => {
                    showLoginInterface();
                }, 2000);
            }
        });
        
        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                showMessage(loginMessage, error.message, 'error');
            } else {
                loginForm.reset();
            }
        });
        
        // معالجة تسجيل الخروج
        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error signing out:', error.message);
            }
        });
        
        // التبديل بين النماذج
        showLoginBtn.addEventListener('click', showLoginInterface);
        showSignupBtn.addEventListener('click', showSignupInterface);
        
        // وظيفة لعرض الرسائل
        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'success', 'error');
            element.classList.add(type);
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
    </html>
