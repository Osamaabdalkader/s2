<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل وتسجيل الدخول | Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --error: #e63946;
            --background: #f8f9fa;
            --text: #212529;
            --border: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .switch-form a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-email {
            font-weight: 600;
            color: var(--primary);
        }
        
        .provider-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .provider-btn:hover {
            background: #f8f9fa;
        }
        
        .provider-icon {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام التسجيل وتسجيل الدخول</h1>
        </div>
        
        <div class="form-container">
            <!-- نموذج إنشاء حساب -->
            <div id="signup-container">
                <h2 style="text-align: center; margin-bottom: 20px;">إنشاء حساب جديد</h2>
                <div id="signup-message" class="message hidden"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">البريد الإلكتروني</label>
                        <input type="email" id="signup-email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">كلمة المرور</label>
                        <input type="password" id="signup-password" required placeholder="أنشئ كلمة مرور قوية">
                    </div>
                    <button type="submit">إنشاء حساب</button>
                </form>
                
                <div class="provider-buttons">
                    <button class="provider-btn" id="google-signup">
                        <svg class="provider-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                        التسجيل باستخدام Google
                    </button>
                    <button class="provider-btn" id="github-signup">
                        <svg class="provider-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1.3 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1.3zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
                        التسجيل باستخدام GitHub
                    </button>
                </div>
                
                <div class="switch-form">
                    <span>هل لديك حساب بالفعل؟</span>
                    <a id="show-login">تسجيل الدخول</a>
                </div>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <div id="login-container" class="hidden">
                <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
                <div id="login-message" class="message hidden"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
                    </div>
                    <button type="submit">تسجيل الدخول</button>
                </form>
                
                <div class="provider-buttons">
                    <button class="provider-btn" id="google-login">
                        <svg class="provider-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                        تسجيل الدخول باستخدام Google
                    </button>
                    <button class="provider-btn" id="github-login">
                        <svg class="provider-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1.3 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1.3zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
                        تسجيل الدخول باستخدام GitHub
                    </button>
                </div>
                
                <div class="switch-form">
                    <span>ليس لديك حساب؟</span>
                    <a id="show-signup">إنشاء حساب</a>
                </div>
            </div>

            <!-- واجهة المستخدم بعد تسجيل الدخول -->
            <div id="user-container" class="hidden">
                <div class="user-info">
                    <h2>مرحباً!</h2>
                    <p>لقد قمت بتسجيل الدخول بنجاح إلى حسابك</p>
                    <p>البريد الإلكتروني: <span id="user-email" class="user-email"></span></p>
                </div>
                <button id="logout-btn">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Supabase مع المعلومات المقدمة
        const SUPABASE_URL = 'https://rrjocpzsyxefcsztazkd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyam9jcHpzeXhlZmNzenRhemtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTEzMTgsImV4cCI6MjA3Mzg2NzMxOH0.TvUthkBc_lnDdGlHJdEFUPo4Dl2n2oHyokXZE8_wodw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // عناصر DOM
        const signupContainer = document.getElementById('signup-container');
        const loginContainer = document.getElementById('login-container');
        const userContainer = document.getElementById('user-container');
        const showLoginBtn = document.getElementById('show-login');
        const showSignupBtn = document.getElementById('show-signup');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const signupMessage = document.getElementById('signup-message');
        const loginMessage = document.getElementById('login-message');
        const userEmailSpan = document.getElementById('user-email');
        
        // عناصر مزودي الهوية
        const googleSignupBtn = document.getElementById('google-signup');
        const githubSignupBtn = document.getElementById('github-signup');
        const googleLoginBtn = document.getElementById('google-login');
        const githubLoginBtn = document.getElementById('github-login');
        
        // التحقق من حالة المستخدم عند تحميل الصفحة
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showUserInterface(session.user.email);
            } else {
                showSignupInterface();
            }
        });
        
        // الاستماع للتغيرات في حالة المصادقة
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showUserInterface(session.user.email);
            } else if (event === 'SIGNED_OUT') {
                showSignupInterface();
            }
        });
        
        // إظهار واجهة إنشاء الحساب
        function showSignupInterface() {
            signupContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
            userContainer.classList.add('hidden');
        }
        
        // إظهار واجهة تسجيل الدخول
        function showLoginInterface() {
            signupContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            userContainer.classList.add('hidden');
        }
        
        // إظهار واجهة المستخدم بعد تسجيل الدخول
        function showUserInterface(email) {
            signupContainer.classList.add('hidden');
            loginContainer.classList.add('hidden');
            userContainer.classList.remove('hidden');
            userEmailSpan.textContent = email;
        }
        
        // معالجة إنشاء الحساب
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    emailRedirectTo: window.location.origin
                }
            });
            
            if (error) {
                showMessage(signupMessage, error.message, 'error');
            } else {
                showMessage(signupMessage, 'تم إنشاء الحساب بنجاح! يرجى التحقق من بريدك الإلكتروني لتأكيد الحساب.', 'success');
                signupForm.reset();
                
                // الانتقال تلقائياً إلى صفحة تسجيل الدخول بعد 3 ثوان
                setTimeout(() => {
                    showLoginInterface();
                }, 3000);
            }
        });
        
        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                showMessage(loginMessage, error.message, 'error');
            } else {
                loginForm.reset();
                // سيتم توجيه المستخدم تلقائياً عبر دالة onAuthStateChange
            }
        });
        
        // معالجة تسجيل الدخول باستخدام Google
        googleSignupBtn.addEventListener('click', () => signInWithOAuth('google'));
        googleLoginBtn.addEventListener('click', () => signInWithOAuth('google'));
        
        // معالجة تسجيل الدخول باستخدام GitHub
        githubSignupBtn.addEventListener('click', () => signInWithOAuth('github'));
        githubLoginBtn.addEventListener('click', () => signInWithOAuth('github'));
        
        // وظيفة عامة للتسجيل باستخدام مزود هوية
        async function signInWithOAuth(provider) {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: provider,
                options: {
                    redirectTo: window.location.origin
                }
            });
            
            if (error) {
                const messageElement = signupContainer.classList.contains('hidden') ? loginMessage : signupMessage;
                showMessage(messageElement, error.message, 'error');
            }
        }
        
        // معالجة تسجيل الخروج
        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error signing out:', error.message);
            }
        });
        
        // التبديل بين النماذج
        showLoginBtn.addEventListener('click', showLoginInterface);
        showSignupBtn.addEventListener('click', showSignupInterface);
        
        // وظيفة لعرض الرسائل
        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'success', 'error');
            element.classList.add(type);
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
  </html>
